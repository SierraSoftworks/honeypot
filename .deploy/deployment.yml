---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: honeypot-server
  labels:
    app.kubernetes.io/name: honeypot
    app.kubernetes.io/instance: honeypot-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: honeypot
      app.kubernetes.io/instance: honeypot-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: honeypot
        app.kubernetes.io/instance: honeypot-server
        aadpodidbinding: honeypot
    spec:
      containers:
        - name: server
          image: sierrasoftworks/honeypot:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 500Mi
          env:
            - name: ENVIRONMENT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: ssh
              containerPort: 2222
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              port: http
              path: /api/v1/health
            initialDelaySeconds: 5
            periodSeconds: 1
          livenessProbe:
            httpGet:
              port: http
              path: /api/v1/health
            initialDelaySeconds: 30
            periodSeconds: 1